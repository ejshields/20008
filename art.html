                      <head>

                        <!-- Bootstrap CSS -->
                        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
                    
                        <!-- Optional JavaScript -->
                        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>

                        <link rel="stylesheet" href="assets/css/carousel.css">
                    
                        <title>Carousel</title>
                      </head>
                      
                      <body>
                        <div class="container">
                          <div id="carouselPractice" class="carousel slide my-custom-carousel" data-ride="carousel">
                            <ol class="carousel-indicators">
                              <li data-target="#carouselPractice" data-slide-to="0" class="active"></li>
                              <li data-target="#carouselPractice" data-slide-to="1"></li>
                              <li data-target="#carouselPractice" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner ">
                              <div class="carousel-item active">
                                <img class="d-block w-100" src="assets/images/bunny.png" alt="Bunny">
                                <div class="carousel-caption d-none d-md-block">
                                  <h5>Taxi Skateboards</h5>
                                  <p>Bunny</p>
                                </div>
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100" src="assets/images/flat.png" alt="2008">
                                <div class="carousel-caption d-none d-md-block">
                                  <h5>2008 Skateboards</h5>
                                  <p>Flat Earth</p>
                                </div>
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100" src="assets/images/beach.png" alt="Beach">
                                <div class="carousel-caption d-none d-md-block">
                                  <h5>Wavy Skateboards</h5>
                                  <p>Beach Ball</p>
                                </div>
                              </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselPractice" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselPractice" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </a>
                          </div>
                        </div>
